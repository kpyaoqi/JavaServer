<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            width: 100%;
            position: relative;
            z-index: 2;  /* 增加层级 */
            display: flex;
            align-items: center;
            min-height: 100vh;
        }

        body::before,
        body::after {
            z-index: 1;  /* 确保背景在容器下方 */
        }
        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            display: flex;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.15) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.15) 75%, rgba(255,255,255,0.15)),
                linear-gradient(45deg, rgba(255,255,255,0.15) 25%, transparent 25%, transparent 75%, rgba(255,255,255,0.15) 75%, rgba(255,255,255,0.15));
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            animation: backgroundMove 30s linear infinite;
        }

        @keyframes backgroundMove {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-60px) translateY(-60px); }
        }

        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(4px 4px at 100px 100px, #ffffff 50%, transparent 50%),
                radial-gradient(4px 4px at 200px 200px, #ffffff 50%, transparent 50%),
                radial-gradient(6px 6px at 300px 300px, #ffffff 50%, transparent 50%),
                radial-gradient(3px 3px at 400px 400px, #ffffff 50%, transparent 50%),
                radial-gradient(5px 5px at 500px 500px, #ffffff 50%, transparent 50%);
            background-size: 600px 600px;
            animation: twinkle 4s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 0.3; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .current-address {
            word-break: break-all;
            margin-bottom: 25px;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #e9ecef;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,0.15);
        }
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        #captchaCanvas {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            background: #fff;
        }
        .btn-primary {
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            background: #007bff;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        .text-center a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .text-center a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center">用户登录</h2>
            
            <div class="current-address">
                <strong>当前地址：</strong>
                <span id="currentAddress">正在连接...</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" readonly>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <input type="text" class="form-control" id="captcha" required maxlength="4" style="width: 120px;">
                        <canvas id="captchaCanvas" width="120" height="40" title="点击刷新验证码"></canvas>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-3">登录</button>

                <div class="text-center">
                    <a href="register.html">还没有账号？立即注册</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入必要的JavaScript库 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
